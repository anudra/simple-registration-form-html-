<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<h1 class="codex">Hello, We are</h1>
<h1 class="codex1"> CODEX</h1><br>
<image src="codex_gitam_logo.png" class="logo"></image><br><br>
<h2 class="codathon1">Code-A-Thon  -  "Coding Contest"</h2><br>
<body>
    <div class="main">
        <h1>Registration Form</h1><br>
        <form action="">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required />

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option value="" selected disabled>--Select Year--</option>
                <option value="1st"> 1st Year </option>
                <option value="2nd"> 2nd Year </option>
                <option value="3rd"> 3rd Year </option>
                <option value="4th"> 4th Year </option>
            </select>

            <label for="regid">Registration Number:</label>
            <input type="text" id="regid" name="regid" maxlength="15" required />

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />

            <label for="gender">Gender:</label><br>
  
            <div class="radio-item">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>            
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
            </div>

            <br><button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>
</html>
